{% extends 'monitoreo/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-lg" style="border-radius: 20px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle text-primary" style="font-size: 3rem;"></i>
                    <h3 class="fw-bold mt-3">Iniciar Sesión</h3>
                    <p class="text-muted">Acceso al Dashboard IoT</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">USUARIO</label>
                        <input type="text" name="username" class="form-control form-control-lg bg-light border-0" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-muted small fw-bold">CONTRASEÑA</label>
                        <input type="password" name="password" class="form-control form-control-lg bg-light border-0" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                            Entrar <i class="bi bi-arrow-right-short"></i>
                        </button>
                    </div>
                </form>
            </div>

            <div class="card-footer bg-white border-0 text-center pb-4">
                <p class="mb-1 text-muted">¿No tienes cuenta?</p>
                <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-sm rounded-pill w-100">
                    Crear cuenta nueva
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
