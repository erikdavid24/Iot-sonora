<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Sonora | Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5; /* Fondo gris suave */
            color: #333;
        }

        /* Barra de Navegación */
        .navbar {
            background: #ffffff;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            padding: 1rem 0;
        }
        .navbar-brand {
            font-weight: 600;
            color: #1a1a1a !important;
            font-size: 1.4rem;
        }

        /* Tarjetas (Cards) */
        .card {
            border: none;
            border-radius: 15px;
            background: #ffffff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        /* Efecto Hover en las tarjetas de municipios */
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        /* Títulos y Textos */
        h1, h2, h3 { font-weight: 600; }
        .text-muted-small { font-size: 0.85rem; color: #888; }

        /* Badge de Estado */
        .status-badge {
            background-color: #e6fcf5;
            color: #0ca678;
            padding: 0.5em 1em;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.9rem;
            border: 1px solid #0ca678;
        }

        /* Animación suave para la zona dinámica */
        #zona-dinamica {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg mb-5 sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-cpu-fill text-primary me-2"></i>IoT Sonora
            </a>

            <div class="d-flex align-items-center gap-3">
                {% if user.is_authenticated %}
                    <div class="text-end d-none d-md-block">
                        <small class="d-block text-muted" style="font-size: 0.7rem;">USUARIO</small>
                        <span class="fw-bold">{{ user.username|upper }}</span>
                    </div>

                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm rounded-pill px-3">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </button>
                    </form>
                {% else %}
                    <span class="status-badge">
                        <i class="bi bi-lock-fill me-1"></i> Acceso Restringido
                    </span>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
